<ion-view view-title="">
    <ion-content class="detailsPage">
        <div class="detailsImg">
            <img src="{{thumb}}">
        </div>
        <div class="detailsContents">
            <div class="row detailsScore">
                <div class="col col-50 col-offset-25">
                    <progress-arc size="150" stroke="black" stroke-width="10" complete="score / 10" counter-clockwise="false" background="" class="scoreChart">
                    </progress-arc>
                    <div class="scoreValue">
                        <h2>{{score}}</h2>
                        <p>/10</p>
                    </div>
                </div>
                
            </div>
            <div class="row gameTitle">
                <div class="col col-80 col-offset-10">
                    <h1>{{title}}</h1>
                </div>
            </div>
            <p>Read more</p>
        </div>
        <!--
        <p>{{publisher}}</p>
        <p>{{short_description}}</p>
        <p>{{platforms}}</p>
-->
    </ion-content>
</ion-view>
