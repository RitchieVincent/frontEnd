<ion-view view-title="">
    <ion-content class="detailsPage">
<!--
        <div class="detailsImg">
            <img src="{{movieDetails.Poster}}">
        </div>
-->
        <div class="movieDetailsContents">
            <div class="row detailsScore">
                <div class="col col-50 col-offset-25">
                    <progress-arc size="150" stroke="black" stroke-width="10" complete="movieTotalRating" counter-clockwise="false" background="" class="scoreChart">
                    </progress-arc>
                </div>
                <div class="col col-50 col-offset-25 scoreValue">
                    <h2>{{movieTotalRating*10 | number:1}}</h2>
                    <p>/10</p>
                </div>
            </div>
            <div class="row movieTitle">
                <div class="col col-80 col-offset-10">
                    <h1>{{movieDetails.Title}}</h1>
                </div>
            </div>
            <h3>IMDB rating: {{movieDetails.imdbRating}}</h3>
            <h3>Metascore: {{movieDetails.Metascore}}</h3>
            <p>Read more</p>
        </div>
        <!--
<p>{{publisher}}</p>
<p>{{short_description}}</p>
<p>{{platforms}}</p>
-->
    </ion-content>
</ion-view>
