<ion-view view-title="">
    <ion-content class="moviePage">
        <div class="movieImg">
            <img src="{{movieDetails.urlPoster}}">
        </div>
        <div class="movieDetailsContents">
            <div class="row detailsScore">
                <div class="col col-50 col-offset-25">
                    <progress-arc size="150" stroke="black" stroke-width="10" complete="movieTotalRating" counter-clockwise="false" background="" class="scoreChart">
                    </progress-arc>
                    <div class="scoreValue">
                        <h2>{{movieTotalRating*10 | number:1}}</h2>
                        <p>/10</p>
                    </div>
                </div>
            </div>
            <div class="row movieTitle">
                <div class="col col-80 col-offset-10">
                    <h1>{{movieDetails.title}}</h1>
                </div>
            </div>
            <h3>IMDB rating: <span class="movieRating">{{movieDetails.rating}}</span></h3>
            <h3>Metascore: <span class="movieRating">{{movieDetails.metascore | limitTo:2}}</span></h3>
            <p>Read more</p>
        </div>
    </ion-content>
</ion-view>
