<ion-view view-title="">
    <ion-content class="settingsPage">
        <div class="settingsHeader">
            <h1>Settings</h1>
        </div>
        <div class="settingsContent">
            <h2>Change theme:</h2>
            <div class="col col-100">
                <input name="theme" type="radio" id="blueorange" value="blueorange" ng-model="value"/>
                <label for="blueorange">Blue/Orange</label>
            </div>
            <div class="col col-100">
                <input name="theme" type="radio" id="blackgreen" value="blackgreen" ng-model="value"/>
                <label for="blackgreen">Black/Green</label>
            </div>
            <div class="col col-100">
                <input name="theme" type="radio" id="blackyellow" value="blackyellow" ng-model="value"/>
                <label for="blackyellow">Black/Yellow</label>
            </div>
            
        </div>
    </ion-content>
</ion-view>
