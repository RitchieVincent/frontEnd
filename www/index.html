<!DOCTYPE html>
<html ng-app="rivvu" ng-controller='mainController'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <link ng-href="css/{{css}}.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- App js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/angular-progress-arc.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCRgsvZkkNIwtxPb3AZD-QEaccnsTiM334&sensor=true&libraries=places,visualization"></script>
</head>

<body ng-class="{'has-translucent-status-bar': window.screen.height === window.innerHeight}">
    <ion-nav-view></ion-nav-view>
</body>

</html>
